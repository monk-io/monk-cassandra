namespace: cassandra

cassandra:
  metadata:
    defines: metadata
    name: Cassandra
    description: Open Source NoSQL Database Manage massive amounts of data, fast, without losing sleep
    website: https://cassandra.apache.org/
    publisher: monk.io
    icon: https://cassandra.apache.org/assets/img/logo-white.svg
  defines: runnable
  variables:
    cassandra_password:
      env: CASSANDRA_PASSWORD
      type: string
      value: cassandra
    volume_local:
      type: string
      value: <- `${monk-volume-path}/cassandra1`
  containers:
    cassandra:
      image: bitnami/cassandra
      # bash: sleep 3600
      ports:
        - <- `0.0.0.0:9042:9042`
     
  services:
    cassandra-svc:
      container: cassandra
      port: 9042
      protocol: tcp
      host-port: 9042
