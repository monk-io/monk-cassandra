---
namespace: cassandra-cluster
cassandra-common:
  metadata:
    defines: metadata
    name: Cassandra
    description: Open Source NoSQL Database Manage massive amounts of data, fast, without losing sleep
    website: https://cassandra.apache.org/
    publisher: monk.io
    icon: https://cassandra.apache.org/assets/img/logo-white.svg
  connections:
    cassandra1:
      runnable: cassandra-cluster/cassandra1
      service: cassandra-cluster-svc
    cassandra2:
      runnable: cassandra-cluster/cassandra2
      service: cassandra-cluster-svc
  variables:
    cassandra_cluster:
      env: CASSANDRA_CLUSTER_NAME
      type: string
      value: <- `${cassandra-cluster}`
    cassandra_node1:
      type: string
      value: <- connection-hostname("cassandra1")
    cassandra_node2:
      type: string
      value: <- connection-hostname("cassandra2")
    cassanra_seeds:
      env: CASSANDRA_SEEDS
      type: string
      value: <- `${cassandra_node1},${cassandra_node2}`
    cassanra_password:
      env: CASSANDRA_PASSWORD
      type: string
      value: <- `${cassandra-password}`
cassandra1:
  inherits: cassandra-cluster/cassandra-common
  defines: runnable
  containers:
    cassandra-cluster:
      image: bitnami/cassandra
      paths:
        - <- `${monk-volume-path}/cassandra1:/bitnami`
      environment:
        - CASSANDRA_PASSWORD_SEEDER=yes
        - <- `CASSANDRA_HOST=${cassandra_node1}`
  services:
    cassandra-cluster-svc:
      container: cassandra-cluster
      port: 9042
      protocol: tcp
cassandra2:
  inherits: cassandra-cluster/cassandra-common
  defines: runnable
  containers:
    cassandra-cluster:
      image: bitnami/cassandra
      paths:
        - <- `${monk-volume-path}/cassandra2:/bitnami`
      environment:
        - <- `CASSANDRA_HOST=${cassandra_node2}`
  services:
    cassandra-cluster-svc:
      container: cassandra-cluster
      port: 9042
      protocol: tcp
